<div class="modal-student modal-body">
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>

  <h2>Add student</h2>
  <form class="form-student" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-student__label" for="full_name">Full name</label>
      <input id="full_name" type="text" formControlName="full_name" class="form-student__input form-control" [ngClass]="'error'" />
      <small *ngIf="submitted && fullName.errors?.required">Full name is required</small>
    </div>
    <div class="form-group">
      <label class="form-student__label" for="field_of_study">Field of study</label>
      <select id="field_of_study" class="form-student__input form-control" formControlName="field_of_study" [ngClass]="'error'">
        <option *ngFor="let field of fieldTypes$ | async" [ngValue]="field">
          {{ field.name }}
        </option>
      </select>
      <small *ngIf="submitted && fieldOfStudy.errors?.required">Field of study is required</small>
    </div>
    <div class="form-group">
      <label class="form-student__label" for="faculty">Faculty</label>
      <input id="faculty" type="text" formControlName="faculty" class="form-student__input form-control" [ngClass]="'error'" />
      <small *ngIf="submitted && faculty.errors?.required">Faculty is required</small>
    </div>
    <div class="form-group">
      <label class="form-student__label" for="university">University</label>
      <input id="university" type="text" formControlName="university" class="form-student__input form-control" [ngClass]="'error'" />
      <small *ngIf="submitted && university.errors?.required">University is required</small>
    </div>

    <button type="submit" class="button-save btn btn-success">Save</button>
  </form>
</div>
