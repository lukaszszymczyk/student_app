<div class="student-item">
  <a class="student-item__name" (click)="openDetailsModal()">{{ student.full_name }}</a>
  <span class="student-item__field-of-study">{{ student.field_of_study.name }}</span>
  <span class="student-item__faculty">{{ student.faculty }}</span>
  <span class="student-item__university">{{ student.university }}</span>
</div>
